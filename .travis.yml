language: android
jdk: oraclejdk8
before_install:
    - gem install fastlane --no-rdoc --no-ri --no-document --quiet
install: true
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-26
    - extra-google-m2repository
    - extra-android-m2repository
script:
    - "./gradlew testDebugUnitTest"
    - "./fastlane/fastlane.sh"
deploy:
  provider: releases
  api_key: 8a9f3d8077440b49a5e42445c5c40d9a00b775e4
  file: "sample-$(date +'%d%m%Y%H%M').apk"
  skip_cleanup: true